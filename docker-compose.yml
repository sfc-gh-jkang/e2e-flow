version: '3.8'

services:
  e2e-flow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: e2e-flow-local
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      # Prefect Cloud Configuration (required for worker)
      # Set these in .env file or pass via command line
      - PREFECT_API_URL=${PREFECT_API_URL:-}
      - PREFECT_API_KEY=${PREFECT_API_KEY:-}
    env_file:
      - .env
    volumes:
      - ./main.py:/app/main.py
      - ./pyproject.toml:/app/pyproject.toml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

